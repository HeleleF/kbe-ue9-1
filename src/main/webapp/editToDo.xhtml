<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="todo.css" />
	<title>ToDo erstellen</title>
</h:head>

<body>
	<h:outputText value="Todo bauen" class="tableheader" />
	<br/>
	<br/>
	<h:form id="form">
		<div>
			<h:outputLabel for="name" value="Name eingeben" />
			<h:inputText id="name" value="#{toDoMB.todo.name}" required="true" />
			<h:message for="name" style="color:red" />
		</div>

		<div>
			<h:outputLabel for="prioritaet" value="Prio eingeben" />
			<h:inputText f:type="number" id="prioritaet" value="#{toDoMB.todo.prioritaet}" required="true" />
			<h:message for="prioritaet" style="color:red" />
		</div>

		<div>
			<h:outputLabel for="duedate" value="Datum eingeben" />
			<h:inputText id="duedate" value="#{toDoMB.todo.dueDate}" required="true">
				<f:convertDateTime type="date" pattern="d.MM.yyyy" />
			</h:inputText>
			<h:message for="duedate" style="color:red" />
		</div>

		<h:commandButton value="Speichern" action="#{toDoMB.save}" />
		<h:commandButton value="Abbruch" action="abbrechen" immediate="true" />
		
	</h:form>

</body>
</html>
