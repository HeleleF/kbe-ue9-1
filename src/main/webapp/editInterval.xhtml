<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="todo.css" />
	<title>Interval editieren</title>
</h:head>

<body>
	<h:outputText value="Prioritaetsstufen" class="tableheader" />
	<br/>
	<br/>
	<h:form id="form">
		<div>
			<h:outputLabel for="prioritaetMin" value="Minimale Prioritaet" />
			<h:inputText id="prioritaetMin" value="#{intervalMB.interval.min}" disabled="true" />
		</div>

		<div>
			<h:outputLabel for="prioritaetMax" value="Maximale Prioritaet" />
			<h:inputText id="prioritaetMax" value="#{intervalMB.interval.max}" />
			<h:message for="prioritaetMax" style="color:red" />
		</div>

		<div>
			<h:commandButton value="Speichern" action="#{intervalMB.save}" />
			<h:commandButton value="Abbrechen" action="abbrechen" immediate="true" />
		</div>

	</h:form>

</body>
</html>
